<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h3>AutoFiller</h3>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" style="width: 100%; margin-bottom: 5px;" />
    <input type="password" id="password" placeholder="Password" style="width: 100%; margin-bottom: 5px;" />
    <button id="loginBtn" style="margin-bottom: 10px;">Login</button>
  </div>
  <hr />
  <button id="scanBtn">Scan Form</button>
  <div id="status" style="margin-top: 10px; font-size: 12px; color: green;"></div>
  <script src="popup.js"></script>
</body>
</html>
